user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log debug;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;
    access_log /var/log/nginx/access.log combined;

    server {
        listen 80;
        server_name localhost;
        access_log /var/log/nginx/server.access.log combined;
        error_log /var/log/nginx/server.error.log debug;

        # Корневая директория
        root /usr/share/nginx/html;
        index index.html;

        # Gzip сжатие
        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Кэширование статических файлов
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, no-transform";
            access_log /var/log/nginx/static.access.log combined;
        }

        # Обработка SPA роутинга
        location / {
            try_files $uri $uri/ /index.html;
            access_log /var/log/nginx/spa.access.log combined;
        }

        # Запрет доступа к скрытым файлам
        location ~ /\. {
            deny all;
            access_log /var/log/nginx/denied.access.log combined;
        }
    }
} 